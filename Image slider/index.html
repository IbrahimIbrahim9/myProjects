<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="/Images/back.png" alt="" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="/Images/image-1.png" alt=""></span>
                <span><img src="/Images/image-2.png" alt=""></span>
                <span><img src="/Images/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="/Images/image-4.png" alt=""></span>
                <span><img src="/Images/image-5.png" alt=""></span>
                <span><img src="/Images/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="/Images/next.png" alt="" id="next-btn">
    </div>

</body>
<script>
    const str = "Hello hello hello hello";
const eCount = (str.match(/e/gi)).length; // Case-insensitive match
console.log(eCount);

</script>

</html>
