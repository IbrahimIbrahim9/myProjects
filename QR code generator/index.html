<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">

</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button onclick="generateQr()">Generate QR code</button>
    </div>
</body>
<script>
    let qrText = document.getElementById("qrText");
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    function generateQr() {
        if (qrText.value.length > 0) {
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img");
        } else {
            qrText.classList.add("error");
            // I should remove the class so it will be added when I click again
            // because if I click the first time and the input was empty 
            // it will add the class but won't remove it , so I need to remove it
            setTimeout(()=>{
                qrText.classList.remove("error")
            },1000)
        }
    }
</script>

</html>
